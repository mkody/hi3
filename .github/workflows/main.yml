name: Deploy

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: npm install -g yarn
    - run: yarn install
    - name: build
      run: yarn build
    - name: deploy
      uses: maxheld83/ghpages@v0.2.1
      if: success()
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
        BUILD_DIR: dist/
